<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJNotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar Starts  -->
    <nav class="navbar">
        <div class="container-fluid">
            <a href="#home" class="navbar-brand">
                <h1>RJ Notes</h1>
            </a>
            <div class="toggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="navbar-nav">
                <a href="#home" class="nav-item">Home</a>
                <a href="#about" class="nav-item">About</a>
                <a href="#contact" class="nav-item">Contact</a>
                <a href="#logout" class="nav-item">LogOut</a>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends  -->
    <div style="padding-top: 64px;"></div>
    <!-- Home Starts  -->
    <div class="container-fluid">
        <div class="home row">
            <!-- Menu Starts  -->
            <div class="menu col-10 col-lg-2">
                <div class="profile">
                    <img class="icon" src="img/icon.jpg">
                    <div class="name">Programmer Gaurav</div>
                </div>
                <div class="menu-item">
                    <div class="menu-title"><i class="fas fa-chevron-right"></i> Semester 1</div>
                    <div class="menu-context">
                        <div class="menu-option">Python</div>
                        <div class="menu-option">Python</div>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="menu-title"><i class="fas fa-chevron-right"></i> Semester 1</div>
                    <div class="menu-context">
                        <div class="menu-option">Python</div>
                        <div class="menu-option">Python</div>
                    </div>
                </div>
            </div>
            <!-- Menu Ends  -->
            <!-- Context Starts  -->
            <div class="context col-12 col-lg-8">
                fdsa
            </div>
            <!-- Context Ends  -->
            <div class="ads col-2">
                fdsa
            </div>
        </div>
    </div>
    <!-- Home Ends  -->

    <!-- footer Navbar for Mobile  -->
    <div class="container-fluid">
        <div class="footer row">
            <div class="col-4">
                <i class="fas fa-caret-square-left sidebar-toggle"></i>
            </div>
            <div class="col-4">
                <i class="fas fa-home"></i>
            </div>
            <div class="col-4">
                <i class="fas fa-hand-middle-finger"></i>
            </div>
        </div>
    </div>
    <!-- footer Navbar for Mobile Ends  -->
    <script src="js/script.js"></script>
</body>

</html>
